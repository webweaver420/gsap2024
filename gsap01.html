            text-decoration: none;

        body {
            color: #fff;
            font-family: "GmarketSans";

            background-color: #222;

        #parallax__title {
            font-family: 'GmarketSans';
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1000;
        }

        #parallax__title h1 {
            font-family: 'GmarketSans';
            font-size: 30px;
            border-bottom: 1px solid #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }

        #parallax__title p {
            font-family: 'GmarketSans';
            font-size: 16px;
        }

        #parallax__title ul {
            margin-top: 10px;
        }

        #parallax__title li {
            display: inline;
        }

        #parallax__title li a {
            width: 25px;
            height: 25px;
            border: 1px solid #fff;
            display: inline-block;
            text-align: center;
            line-height: 26px;
            font-size: 14px;

        }

        #parallax__title li.active a {
            background-color: #fff;
            color: #333
        }

        /* parallax__cont */
        #parallax__cont {
            overflow: hidden;
        }

        .parallax__item {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parallax__item:nth-child(2n) {
            /* background-color: #222; */
        }

        .parallax__item__num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 5vw;
            line-height: 1;
        }

        .parallax__item__img {
            width: 10vw;
            height: 10vw;
            background-color: #fff;
            background-size: cover;
            background-position: center;
        }

        .parallax__item:nth-child(1) .parallax__item__img {
            background-image: url(assets/img/img10.jpg);
        }

        .parallax__item:nth-child(2) .parallax__item__img {
            background-image: url(assets/img/img05.jpg);
        }

        .parallax__item:nth-child(3) .parallax__item__img {
            background-image: url(assets/img/img02.jpg);
        }

        .parallax__item:nth-child(4) .parallax__item__img {
            background-image: url(assets/img/images01.jpg);
        }

        .parallax__item:nth-child(5) .parallax__item__img {
            background-image: url(assets/img/img04.jpg);
        }

        .parallax__item:nth-child(6) .parallax__item__img {
            background-image: url(assets/img/img03.jpg);
        }

        .parallax__item:nth-child(7) .parallax__item__img {
            background-image: url(assets/img/img01.jpg);
        }

        .parallax__item:nth-child(8) .parallax__item__img {
            background-image: url(assets/img/img09.jpg);
        }

        .parallax__item:nth-child(9) .parallax__item__img {
            background-image: url(assets/img/img02.jpg);
        }

        .parallax__item__img.active {
            filter: hue-rotate(50deg);

        }
    </style>
</head>

<body>
    <header id="parallax__title">
        <h1>GSAP Parallax Effect01</h1>
        <p>GSAP scrollTrigger - 애니메이션 기본 효과</p>
        <ul>

            <li><a href="gsap09.html">9</a></li>
            <li><a href="gsap10.html">10</a></li>

    <!-- //parallax__title  -->

    <main id="parallax__cont">
        <section id="section1" class="parallax__item">
            <span class="parallax__item__num">01</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section1 -->

        <section id="section2" class="parallax__item">
            <span class="parallax__item__num">02</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section2 -->

        <section id="section3" class="parallax__item">
            <span class="parallax__item__num">03</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section3 -->

        <section id="section4" class="parallax__item">
            <span class="parallax__item__num">04</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section4 -->

        <section id="section5" class="parallax__item">
            <span class="parallax__item__num">05</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section5 -->

        <section id="section6" class="parallax__item">
            <span class="parallax__item__num">06</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section6 -->

        <section id="section7" class="parallax__item">
            <span class="parallax__item__num">07</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section7 -->

        <section id="section8" class="parallax__item">
            <span class="parallax__item__num">08</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section8 -->

        <section id="section9" class="parallax__item">
            <span class="parallax__item__num">09</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section9 -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
        const box1 = document.querySelector("#section1 .parallax__item__img"); /*애니메이션 효과 주고 싶은 이미지를 선택*/
        const box2 = document.querySelector("#section2 .parallax__item__img");
        const box3 = document.querySelector("#section3 .parallax__item__img");
        const box4 = document.querySelector("#section4 .parallax__item__img");
        const box5 = document.querySelector("#section5 .parallax__item__img");
        const box6 = document.querySelector("#section6 .parallax__item__img");
        const box7 = document.querySelector("#section7 .parallax__item__img");
        const box8 = document.querySelector("#section8 .parallax__item__img");
        const box9 = document.querySelector("#section9 .parallax__item__img");

        // 01
        gsap.to(box1, {  /*gsap의.to 메서드를 사용*/
            duration: 2,  /* 속도 */
            x: 500,  /* x축으로 이동 */
            rotation: 360,  /* 회전 */
            borderRadius: 100  /* 둥글게표현 */
        });

        // 02 : trigger: 스크롤을 내릴때 움직이기 시작, 시작점 설정
        gsap.to(box2, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box2
            }
        });

        // 03 : toggleActions: 애니메이션의 행동을 설정
        gsap.to(box3, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box3,
                toggleActions: "play none reverse none"
                // 애니메이션이 시작했을 때, 애니메이션이 끝났을 때, 애니메이션이 시작하고 화면에 보이지 않을 때, 애니메이션이 끝나고 화면에 보이지 않을 때 설정: onEnter, onLeave, onEnterBack, onLeaveBack를 의미, 
                // 여기에는 play, pause, resume, reset, restart, complete, reverse, none 요소 값을 설정함
            }
        });

        // 04 : start, end: start는 시작점을 의미
        gsap.to(box4, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box4,
                start: "top 50%",
                end: "bottom 20%",
                toggleActions: "play none reverse none",
                markers: false
                // start와 end는 두가지 요소 값을 설정, 첫번째 요소는 요소의 시작점을 의미하고, 두번째 요소는 브라우저의 시작점을 의미
                // 요소의 시작점과 브라우저의 시작점이 만나면 애니메이션이 작동되는 원리
                // top, bottom, left, right, center를 사용할 수 있으면, px이나 % 사용도 가능. 여기에서 markers: true로 설정하면 마커의 위치 확인
            }
        });

        // 05 : scrub: 마우스 스크롤 값에 따라 움직이도록 설정
        gsap.to(box5, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box5,
                start: "top 50%",
                end: "bottom 20%",
                scrub: 0.3,  /* true 및 정수 값 보통 1 또는 2를 설정 */
                markers: false
            }
        });

        // 06 : pin: 고정시키는 역할, 내가 위치한 영역에 고정시키기 위해서 pin: true를 설정. 핀의 위치는 end의 두번째 속성값을 변경해보면 확인가능
        gsap.to(box6, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box6,
                start: "top 50%",
                end: "bottom 200px",  /*핀이 고정되는 곳*/
                scrub: true,
                pin: true,
                markers: false
            }
        });

        // 07 : toggleClass
        gsap.to(box7, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box7,
                start: "top center",
                end: "bottom 20%",  /*핀이 고정되는 곳*/
                scrub: true,
                toggleClass: "active",
                markers: false,
                id: "box7"
            }
        });

        // 08 : callback: 하나의 함수가 실행되고, 끝나면 그 다음 함수가 실행되는 함수
        gsap.to(box8, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box8,
                start: "top center",
                end: "bottom 20%",
                scrub: true,
                markers: true,
                // onEnter: () => { console.log("onEnter") },
                // onLeave: () => { console.log("onLeave") },
                // onEnterBack: () => { console.log("onEnterBack") },
                // onLeaveBack: () => { console.log("onLeaveBack") },
                onUpdate: (self) => { console.log("onUpdate", self.progress.toFixed(3)) },
                onToggle: (self) => { console.log("onToggle", self.isActive) },
                // toFixed(3): 소수점3자리까지, progress: 진행상황, onUpdate: 업데이트
                // self: this개념, onToggle: true false 출력,
                // 출력되는 값을 토대로 스크립트를 더 잘 짤수있음!
            }
        });

        // 09
        gsap.to(box9, {
            duration: .5,
            x: 800,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box9,
                start: "top 80%",
                end: "bottom 5%",  /*핀이 고정되는 곳*/
                scrub: true,
                pin: true,
                markers: true
            }
        });
    </script>
</body>
